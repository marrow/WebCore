#!/usr/bin/env web

version: 1

exec:
    command: serve
    reload: true

server:
    use: marrow.server.http:HTTPServer
    host: # bind to all interfaces
    port: 8080

application:
    use: web.core.application:Application
    root: !obj controller:Root
    
    extensions:
        - use: web.ext.template:TemplateExtension
          default: mako
