[default]

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8080

[app:main]
use = egg:WebCore
debug = True

web.root = example.controllers:RootController
web.sessions = True
web.compress = False
web.widgets = False
web.static = False
web.locale = True

web.sessions.data_dir = data


[loggers]
keys = root, examples, webcore

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = CRITICAL
handlers = console

[logger_examples]
level = DEBUG
handlers = console
qualname = webcore.extras.examples
propagate = 0

[logger_webcore]
level = DEBUG
handlers = console
qualname = web
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
