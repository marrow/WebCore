[default]

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080

[app:main]
use = egg:YAPWF
debug = True

web.root = example:RootController
web.beaker = True
web.compress = True
web.widgets = False
web.static = True

buffet.engine = genshi


[loggers]
keys = root, examples, yapwf

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = CRITICAL
handlers = console

[logger_examples]
level = DEBUG
handlers = console
qualname = yapwfexamples
propagate = 0

[logger_yapwf]
level = INFO
handlers = console
qualname = web
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
