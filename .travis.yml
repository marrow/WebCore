language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
install:
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi"
  - pip install git+https://github.com/marrow/marrow.util.git
  - pip install git+https://github.com/marrow/marrow.logging.git
  - pip install git+https://github.com/marrow/marrow.templating.git
  - pip install git+https://github.com/marrow/marrow.wsgi.objects.git
  - pip install git+https://github.com/marrow/marrow.interface.git
  - pip install git+https://github.com/marrow/marrow.config.git
  - pip install nose coverage
  - pip install -e . --use-mirrors
script: ./setup.py test
notifications:
  irc:
    channels: "irc.freenode.org#webcore"
    on_success: change
    on_failure: change
